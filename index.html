<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Agency</title>
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.jsdelivr.net/npm/butterchurn"></script>
    <script src="https://cdn.jsdelivr.net/npm/butterchurn-presets"></script>
    <script src="scripts.js" defer type="module"></script>
  </head>

  <body class="relative bg-black text-white h-screen overflow-hidden">
    <canvas id="visualizer" class="w-full h-full z-0"></canvas>

    <!-- Description Text -->
    <div class="absolute top-0 space-y-4 max-w-4xl z-20 text-white mix-blend-difference">
      <h1 class="text-4xl md:text-5xl font-bold md:leading-[45px]">
        <span>
          The DROB concept includes
        </span>
        <a href="#" class="underline hover:text-blue-900">
          events
        </a>,
        <a href="#" class="underline hover:text-blue-900">
          artists
        </a>, and a
        <a href="#" class="underline hover:text-blue-900">
          record label
        </a>.
        <span>
          Focused on up-and-coming talent, we represent the most exciting and
          original sounds from across the musical spectrum.
        </span>
      </h1>
    </div>
    
    <!-- Main Content -->
    <div
      class="absolute inset-0 flex flex-col justify-center items-center text-center z-10"
    >
      <div
        id="logo-circle"
        class="w-[45vh] h-[45vh] rounded-full bg-transparent flex justify-center items-center text-black text-6xl font-bold relative filter backdrop-sepia backdrop-invert backdrop-opacity-50"
      >
        <div class="absolute inset-0 flex flex-col justify-center items-center">
          <div class="flex w-full mt-2 px-6 text-5xl">
            <div>
              <span class="ml-5">Д</span>
              <span class="ml-10">Р</span>
            </div>
            <span class="ml-36">Б</span>
          </div>
          <div
            class="absolute flex items-center justify-center text-5xl top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
          >
            ●
          </div>
          <div class="flex justify-between w-full px-6 mt-2"></div>
        </div>
      </div>
    </div>

    <!-- Bottom Section -->
    <div
      class="absolute bottom-0 left-0 w-full px-6 pb-6 flex flex-col items-center z-20"
    >
      <!-- Party Mode and Tempo Controls -->
      <div class="flex justify-between items-center w-full mb-2 pb-2">
        <!-- Party Mode Toggle -->
        <div
          class="flex items-center space-x-2 bg-white rounded-2xl p-[2.5px] pr-2"
        >
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="party-toggle" class="sr-only peer" />
            <div
              class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"
            ></div>
          </label>
          <span class="font-mediumt text-black text-xl leading-[1px]"
            >ДРОБ Mode</span
          >
        </div>

        <!-- RPM Controls -->
        <div class="flex items-center space-x-2">
          <button
            id="rpm-33"
            class="w-[52px] h-[32px] bg-white backdrop-blur-sm text-black border border-white/20 rounded-full relative"
          >
            <div class="flex items-center w-full active">
              <span class="w-1/2 ml-1">33</span>
              <div class="w-1/2 pl-1">
                <div
                  class="yellow-dot w-3 h-3 rounded-full bg-yellow-400"
                ></div>
              </div>
            </div>
          </button>
          <button
            id="rpm-45"
            class="w-[52px] h-[32px] bg-white backdrop-blur-sm text-black border border-white/20 rounded-full relative"
          >
            <div class="flex items-center w-full">
              <span class="w-1/2 ml-1">45</span>
              <div class="w-1/2 pl-1">
                <div
                  class="yellow-dot w-3 h-3 rounded-full bg-yellow-400"
                ></div>
              </div>
            </div>
          </button>
        </div>
      </div>

      <!-- Bottom Audio Controls -->
      <input
        id="audio-progress"
        type="range"
        min="0"
        max="100"
        value="0"
        step="0.1"
        class="audio-progress"
      />
      <div
        class="relative w-full bg-transparent flex items-center justify-between pt-4"
      >
        <!-- Audio Progress Range -->

        <!-- Left Section -->
        <div class="flex items-center space-x-2 mt-1">
          <button id="prev-btn" class="text-white text-2xl">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 32 32"
              height="25px"
              width="25px"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M 17 5 L 15.40625 6.1875 L 3.40625 15.1875 L 2.34375 16 L 3.40625 16.8125 L 15.40625 25.8125 L 17 27 L 17 19.625 L 25.40625 25.8125 L 27 26.96875 L 27 5.03125 L 25.40625 6.1875 L 17 12.375 Z M 25 8.96875 L 25 23.03125 L 16.59375 16.84375 L 15.46875 16 L 16.59375 15.15625 Z M 15 9 L 15 23 L 5.6875 16 Z"
              ></path>
            </svg>
          </button>
          <button id="play-pause-btn" class="text-white text-2xl font-bold">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 32 32"
              height="25px"
              width="25px"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M 9 5.15625 L 9 26.84375 L 10.53125 25.84375 L 25.84375 16 L 10.53125 6.15625 Z M 11 8.8125 L 22.15625 16 L 11 23.1875 Z"
              ></path>
            </svg>
          </button>

          <button id="next-btn" class="text-white text-2xl">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 32 32"
              height="25px"
              width="25px"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M 15 5 L 15 12.375 L 6.59375 6.1875 L 5 5.03125 L 5 26.96875 L 6.59375 25.8125 L 15 19.625 L 15 27 L 16.59375 25.8125 L 28.59375 16.8125 L 29.65625 16 L 28.59375 15.1875 L 16.59375 6.1875 Z M 7 8.96875 L 15.40625 15.15625 L 16.53125 16 L 15.40625 16.84375 L 7 23.03125 Z M 17 9 L 26.3125 16 L 17 23 Z"
              ></path>
            </svg>
          </button>
          <span class="text-sm font-medium"
            >Garo - Anicinogenic (Reality Check EP)</span
          >
        </div>

        <!-- Right Section -->
        <div class="flex items-center relative w-[150px] mt-1">
          <label
            for="default-range"
            class="block text-sm font-medium text-gray-900 dark:text-white mr-1"
          >
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 32 32"
              height="25px"
              width="25px"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M 17 3.59375 L 15.28125 5.28125 L 9.5625 11 L 5 11 L 5 21 L 9.5625 21 L 15.28125 26.71875 L 17 28.40625 Z M 23.8125 8.1875 L 22.40625 9.59375 C 25.925781 13.113281 25.925781 18.761719 22.40625 22.28125 L 23.8125 23.71875 C 28.09375 19.4375 28.09375 12.46875 23.8125 8.1875 Z M 15 8.4375 L 15 23.5625 L 10.71875 19.28125 L 10.40625 19 L 7 19 L 7 13 L 10.40625 13 L 10.71875 12.71875 Z M 20.90625 11.09375 L 19.5 12.5 C 21.410156 14.410156 21.402344 17.574219 19.46875 19.59375 L 20.9375 21 C 23.601563 18.21875 23.59375 13.78125 20.90625 11.09375 Z"
              ></path>
            </svg>
          </label>
          <input
            id="default-range"
            type="range"
            value="50"
            class="w-full w-max-[50px] h-1 bg-white rounded-lg appearance-none cursor-pointer"
          />
        </div>
      </div>
    </div>
  </body>
</html>
